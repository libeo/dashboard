admin.dashboard:
  path: '/admin/dashboard'
  defaults:
    _controller: '\Drupal\admin\Controller\DashboardController::content'
    _title: 'Tableau de bord'
  requirements:
    _role: 'administrator+content_editor+gestionnaire+administrateur_institution'

admin.settings:
  path: '/admin/config/system/dashboard-settings'
  defaults:
    _form: '\Drupal\admin\Form\DashboardSettingsForm'
    _title: 'Dashboard settings'
  requirements:
    _role: 'administrator+content_editor'
